<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARGIN</title>
</head>
<body>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: brown;
        }
        .float{
            float: left;
        }
        /* spesifik */
        .margin1{
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        /* semua sisi rata */
        .margin2{
            margin: 10px;
        }
        /* atasbawah kirikanan */
        .margin3{
            margin: 10px 20px;
        }
        /* atas kanan bawah kiri */
        .margin4{
            margin: 10px 20px 30px 40px;
        }
    </style>
    <div class="float margin1">m1</div>
    <div class="float margin2">m2</div>
    <div class="float margin3">m3</div>
    <div class="float margin4">m4</div>
</body>
</html>
